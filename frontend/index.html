  <!-- Modal -->
  <div id="addGroup" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"> Add new group</h4>
            </div>
            <form>
              <div class="modal-body">
                <div class="form-group">
                  <label for="group">Enter name of group:</label>
                  <input type="text" required="" class="form-control" id="add_group">
                </div>
               </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-default" id="createGroup">Create</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </form>
        </div>
      </div>
    </div>

  <div id="memberGroup" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"> List of members</h4>
        </div>
        <form>
          <div class="modal-body">
            <ul class="list-group">
        <!--      <li class="list-group-item">Mommy <span class="glyphicon glyphicon-remove pull-right"></span></li>
              <li class="list-group-item">Pappy <span class="glyphicon glyphicon-remove pull-right"></span></li>
              <li class="list-group-item">Brother <span class="glyphicon glyphicon-remove pull-right"></span></li>-->
            </ul>
            <div class="form-group">
              <label for="usr">Add new member</label>
              <input list="browsers">
              <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
              </datalist>
              <button type="button" class="btn btn-default" >Add</button>
            </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-default" >Send</button>
            <input type="button" class="btn btn-default" value="Delete Group"/>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
      </div>
    </form>
